apiVersion: v1
kind: Service
metadata:
  name: release-name-riva-api
  namespace: runai-phd
  labels:
    app: riva-api
    chart: riva-api-2.7.0
    release: release-name
    heritage: Helm
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "8002"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      name: triton-http
    - port: 8001
      targetPort: grpc
      name: triton-grpc
    - port: 8002
      targetPort: metrics
      name: triton-metrics
    - port: 50051
      targetPort: speech-grpc
      name: riva-speech
  selector:
    app: riva-api
    release: release-name
